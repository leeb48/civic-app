apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: bongster228/civic-client
          env:
            - name: REACT_APP_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: civic
                  key: REACT_APP_OAUTH_CLIENT_ID
---
apiVersion: v1
kind: Service
metadata:
  name: client-srv
spec:
  selector:
    app: client
  ports:
    - name: client
      protocol: TCP
      port: 3000
      targetPort: 3000
